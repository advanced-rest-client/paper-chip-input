<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>api-request-editor demo</title>
    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="../../../@webcomponents/shadycss/entrypoints/apply-shim.js"></script>
    <script type="module" src="../../../@polymer/polymer/lib/elements/custom-style.js"></script>
    <script type="module" src="../../../@polymer/polymer/lib/elements/dom-bind.js"></script>
    <script type="module" src="../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../../../@polymer/iron-icons/iron-icons.js"></script>
    <script type="module" src="../../../@polymer/iron-icons/maps-icons.js"></script>
    <script type="module" src="../../../@polymer/paper-styles/typography.js"></script>
    <script type="module" src="../paper-chip-input.js"></script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      :root {
        --arc-font-body2: {
          @apply --paper-font-body2;
        };
      }

      h1 {
        @apply --paper-font-headline;
      }

      h2 {
        @apply --paper-font-title;
      }
      </style>
    </custom-style>
  </head>
  <body>
    <dom-bind id="demo">
      <template is="dom-bind">
        <div class="vertical-section-container centered" role="main">
          <h2>paper-chip-input component</h2>
          <p>See material design documentation for <a href="https://material.io/design/components/chips.html#usage" target="_blank">chips</a>.</p>

          <h2>Basics</h2>
          <paper-chip-input label="Chips input demo" value="{{basicOut}}"></paper-chip-input>
          <template is="dom-if" if="[[basicOut]]">
            <label>Value:</label>
            <output>[[basicOut]]</output>
          </template>

          <h2>Predefined</h2>
          <paper-chip-input label="Chips input demo" value="{{predefOut}}" chips="[{&quot;label&quot;: &quot;Chip #1&quot;}, {&quot;label&quot;: &quot;Chip #2&quot;}, {&quot;label&quot;: &quot;Removable chip&quot;, &quot;removable&quot;: true}]"></paper-chip-input>
          <template is="dom-if" if="[[predefOut]]">
            <label>Value:</label>
            <output>[[predefOut]]</output>
          </template>

          <h2>Validation with pattern</h2>
          <p>Pattern: <i>[a-zA-Z]+</i></p>
          <paper-chip-input label="Chips input demo" pattern="[a-zA-Z]+" auto-validate="" error-message="Only [a-zA-Z]+ allowed" value="{{validateOut}}"></paper-chip-input>
          <template is="dom-if" if="[[validateOut]]">
            <label>Value:</label>
            <output>[[validateOut]]</output>
          </template>

          <h2>Required input</h2>
          <paper-chip-input label="Chips input demo" required="" auto-validate="" error-message="This input is required" value="{{validate2Out}}"></paper-chip-input>
          <template is="dom-if" if="[[validate2Out]]">
            <label>Value:</label>
            <output>[[validate2Out]]</output>
          </template>

          <h2>Allowed chips only</h2>
          <p>Allowed are: <i>Apple</i>, <i>Orange</i>, and <i>Banana</i>.</p>
          <paper-chip-input label="Only allowed will become chips and value" allowed="[&quot;apple&quot;,&quot;Orange&quot;,&quot;BANANA&quot;]" value="{{allowedOut}}"></paper-chip-input>
          <template is="dom-if" if="[[allowedOut]]">
            <label>Value:</label>
            <output>[[allowedOut]]</output>
          </template>

          <h2>Simple auto suggestions</h2>
          <p>Try a name of a fruit</p>
          <paper-chip-input label="Type your favourite fruits" value="{{auto1Out}}" source="[[simpleSuggestions]]"></paper-chip-input>
          <template is="dom-if" if="[[auto1Out]]">
            <label>Value:</label>
            <output>[[auto1Out]]</output>
          </template>

          <h2>Suggestions with icons</h2>
          <p>Start with "<b>b</b>"</p>
          <paper-chip-input label="Type your favourite fruits" value="{{auto2Out}}" source="[[iconSuggestions]]"></paper-chip-input>
          <template is="dom-if" if="[[auto2Out]]">
            <label>Value:</label>
            <output>[[auto2Out]]</output>
          </template>

          <h2>Restoring values with suggestions with icons</h2>
          <p>Chips have icons restored from suggestions from passed value</p>
          <paper-chip-input label="Type your favourite fruits" value="{{auto5Out}}" source="[[iconSuggestions]]"></paper-chip-input>
          <template is="dom-if" if="[[auto5Out]]">
            <label>Value:</label>
            <output>[[auto5Out]]</output>
          </template>

          <h2>Suggestions with IDs</h2>
          <p>Similar to the above but the returned value is the "id" set on suggestion.</p>
          <paper-chip-input label="Type your favourite fruits" value="{{auto3Out}}" source="[[idSuggestions]]"></paper-chip-input>
          <template is="dom-if" if="[[auto3Out]]">
            <label>Value:</label>
            <output>[[auto3Out]]</output>
          </template>

          <h2>Restoring from IDs</h2>
          <p>Chips are restored from suggestions from passed value containing IDs.</p>
          <paper-chip-input label="Type your favourite fruits" value="{{auto4Out}}" source="[[idSuggestions]]"></paper-chip-input>
          <template is="dom-if" if="[[auto4Out]]">
            <label>Value:</label>
            <output>[[auto4Out]]</output>
          </template>
        </div>
      </template>
    </dom-bind>

  </script>
  </body>
</html>
